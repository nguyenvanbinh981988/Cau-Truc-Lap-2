<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="display" border="1">

</table>
<script>
    let str = "";
    for(let i = 1 ; i <= 10 ;i++){
        str += "<tr>"
        for (let j = 1 ; j <= 10 ;j++){
            str += `<td>${i} x ${j} = ${i*j}</td>`
        }
        str += '</tr>'
    }
    document.getElementById('display').innerHTML= str
</script>
</body>
</html>
