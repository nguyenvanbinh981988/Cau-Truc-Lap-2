<body>
<script>
    let i = 0;
    let a = 1

    for(let count =0 ;  ; count++){
        let TG = i
        i = a
        a = i + TG
        if(a%5 === 0){
            document.write('số đầu tiên trong dãy fibonacci chia hết cho 5 la: ' + a )
            break
        }
    }
</script>
