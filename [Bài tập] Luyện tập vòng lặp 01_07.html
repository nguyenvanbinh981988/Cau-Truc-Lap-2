<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 100 ; i++){
        if ( i % 3 != 0 && i % 5 != 0){
            document.write(i + '<br>')
        } else if (i % 3 == 0) {
            if (i % 5 == 0){
            document.write('FizzBuzz' + '<br>')
            } else {
                document.write('Fizz' + '<br>')
            }
        }else {
            document.write('Buzz' + '<br>')
        }
    }
</script>
</body>
</html>
