    <meta charset="UTF-8">

<body>
<script>
    let nhietDo= parseFloat(prompt('Nhap nhiet do'))
    while (nhietDo < 20 || nhietDo >100) {
        if (nhietDo <20) {
            alert('Nhiet do qua lanh can tang nhiet do')
            nhietDo = parseFloat(prompt('Nhap nhiet do'))
        } else {
            alert('Nhiet do qua nong can giam nhiet do')
            nhietDo = parseFloat(prompt('Nhap nhiet do'))
        }
    }
    alert('nhiet do binh thuong')

</script>
