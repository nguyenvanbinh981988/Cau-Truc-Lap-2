        let b = parseFloat(document.getElementById('canhB').value)
        let c = parseFloat(document.getElementById('canhC').value)
        let A = a**2 + b**2 - c**2
        let B = a**2 + c**2 - b**2
        let C = c**2 + b**2 - a**2
        if (a+b > c && a + c > b && b + c > a) {
             if (a == b && b == c) {
                document.write('Day la 3 canh cua tam giac deu')
        } else if (a == b || a == c || b == c) {
                 document.write('Day la 3 canh cua tam giac can')
             } else if ( A  ==  0 || B == 0 ||  C == 0){
                 document.write('Day la 3 canh cua tam giac vuong')
             } else {
                 document.write('Day la 3 canh cua tam giac thuong')
             }
    } else {
            document.write('Day khong phai la 3 canh cua tam giac')

        }
}
