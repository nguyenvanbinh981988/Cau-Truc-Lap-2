<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let sum = 0;
        for (let i = 0 ; ; i++){
            if ( i % 7 === 0){
                sum += i
                count++
            }
            if (count === 30) {
                break
            }
        }
    document.write('Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên la: ' + sum)
</script>
</body>
</html>
