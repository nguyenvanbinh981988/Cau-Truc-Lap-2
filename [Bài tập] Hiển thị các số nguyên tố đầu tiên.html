<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let a = 2;
    while (count< 20) {
        let check = true;
        for (let i = 2; i<=(a/2);i++){
            if (a % i === 0 && a!= 2){
                check = false;
                break;
            }
            }
        if (check == true) {
            count++
            document.write(a);
        }
        a++
    }
</script>
</body>
</html>
